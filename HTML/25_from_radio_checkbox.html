<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form input radio, checkbox 태그</title>
</head>
<body>
  <h2>input radio, checkbox</h2>
  <form>
    <!--radio 로 값을 하나만 선택, name을 같게해서 묶어야 한개만 선택가능 -->
    <input type="radio" name="gender" value="M" checked>남자    
    <input type="radio" name="gender" value="F">여자
    <hr>

    <!--checkbox 값을 선택적으로 여러개 선택-->
    <input type="checkbox" name="hobby" value="basketball">농구
    <input type="checkbox" name="hobby" value="game">게임
    <input type="checkbox" name="hobby" value="reading">독서
    <input type="checkbox" name="hobby" value="trip">여행
    <input type="checkbox" name="hobby" value="cording">코딩
    <hr>

    <!-- label 연결하기--><!--글씨를 클릭해도 체크박스가 연동작동된다.-->
    <input type="checkbox" name="hobby2" value="basketball" id="basketball2">
    <label for="basketball2">농구</label>
    <input type="checkbox" name="hobby2" value="game" id="game2">
    <label for="game2">게임</label>
    <input type="checkbox" name="hobby2" value="reading" id="reading2">
    <label for="reading2">독서</label>

    <hr>
    <input type="submit" value="전송">

  </form>

</body>
</html>
