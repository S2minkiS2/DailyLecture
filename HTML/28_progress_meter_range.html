<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>progress, meter, input reage</title>
</head>
<body>
  <h2>progress, meter, input reage</h2>
  
  <!-- progress : 진행중인 상태 값을 의미-->
  <progress name="sec" max="60" value="40"></progress>
  전체 60초 중에 경과 시간
  <hr>

  <label>전체 100명 중 50을 차지했다(meter)</label><br>
  반장선거 득표율 <br>
  신민기 <meter value="50" max="100">50</meter> 50% <br>
  도널드 트럼프 <meter value="30" max="100">30</meter> 30% <br>
  아베 <meter value="20" max="100">20</meter> 20% <br>
  <hr>

  <form>
    값입력 (0~100) <input type="range" name="range" min="0" max="100" step="20">
    <input type="submit" value="전송" >
  </form>

</body>
</html>
