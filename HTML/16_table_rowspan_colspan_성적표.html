<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>table exam</title>
</head>
<body>
  <table border="5px">
    <caption>성적표</caption>
    <thead>
      <tr>
        <th scope="col">학번</th>
        <th scope="col">이름</th>
        <th scope="col">국어</th>
        <th scope="col">영어</th>
        <th scope="col">수학</th>
        <th scope="col">평가</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1111</td>
        <td>홍길동</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td rowspan="2">A</td>
      </tr>
      <tr>
        <td>2222</td>
        <td>김유신</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
      </tr>
      <tr>
        <td>3333</td>
        <td>강감찬</td>
        <td>80</td>
        <td>80</td>
        <td>80</td>
        <td>B</td>
      </tr>
      <tr>
        <td>4444</td>
        <td>홍경래</td>
        <td>80</td>
        <td>80</td>
        <td>80</td>
        <td>B</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">평균</td>
        <td>90</td>
        <td>90</td>
        <td>90</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
