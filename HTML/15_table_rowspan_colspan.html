<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 로우, 컬럼 합치기</title>
</head>
<body>
  <h1>테이블, row, col 합해서 보기</h1>
  <table border="20px">
    <caption>low, col 합치기
      <thead>
        <tr>
          <th>row1, col1</th>
          <th>row1, col2</th>
          <th>row1, col3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>row2, col1</td>
          <td>row2, col2</td>
          <td rowspan="2">row2, col3</td>
        </tr>
        <tr>
          <td>row3, col1</td>
          <td>row3, col2</td>
          <!-- <td>row3, col3</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">row4, col1</td>
          <!-- <td>row4, col2</td> -->
          <td>row4, col3</td>
        </tr>
      </tfoot>
    </caption>
  </table>

  <hr>
  table (caption) -> thead | tbody | tofood -> tr -> th | td
  
</body>
</html>
