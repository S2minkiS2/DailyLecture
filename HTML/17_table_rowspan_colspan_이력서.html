<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이력서양식</title>
  <style>
    table { border-collapse: collapse;}
    table, th, td { border: 1px solid black; }
    tr { height: 30px; }
    th {background-color: antiquewhite;}
    td {text-align: center;}

  </style>
</head>
<body>
  <table>
    <colgroup>
      <col width = "100">
      <col width = "100">
      <col width = "100">
      <col width = "100">
    </colgroup>
    <tr>
      <th rowspan="4"> 사진 </th>
      <th colspan="6">이력서</th>

    </tr>
    <tr>
      <th rowspan="2">성명</th>
      <td rowspan="2", colspan="2"> 빈칸 </td>
      <th colspan="3">주민번호</th>

    </tr>
    <tr>
      <td colspan="3"> 빈칸 </td>

    </tr>
    <tr>
      <th colspan="6">생년월일 년 월 일(만 세)</th>

    </tr>
    <tr>
      <th>주소</th>
      <td colspan="6">빈칸</td>

    </tr>
    <tr>
      <th rowspan="2">연락처</th>
      <th>집전화</th>
      <td colspan="2"></td>
      <th rowspan="2">전자우편</th>
      <td colspan="2" rowspan="2">빈칸</td>
    </tr>
    <tr>
      <th>핸드폰</th>
      <td colspan="2"></td>

    </tr>
  </table>
</body>
</html>
