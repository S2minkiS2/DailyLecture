<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 table, tr, th, td</title>
</head>
<body>
  <h1>테이블 작성 태그</h1>
  <h3>테이블 table, tr, th, td</h3>
  <table border>
    <caption>테이블 만들기 수업</caption>
    <thead>
      <tr>
        <th scope="col">식당 메뉴</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">점심</th>
        <td>초밥</td>
        <td>우육면</td>
        <td>샌드위치</td>
        <td>볶음밥</td>
        <td>생선구이</td>
      </tr>
      <tr>
        <th scope="row">저녁</th>
        <td>핫도그</td>
        <td>피자</td>
        <td>탕수육</td>
        <td>고량주</td>
        <td>치킨</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">맛점수</th>
        <td>good</td>
        <td>soso</td>
        <td>excellent</td>
        <td>bad</td>
        <td>go to hell</td>
      </tr>
    </tfoot>
    <hr>
</body>
</html>
